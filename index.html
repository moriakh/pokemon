<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>150 Pokemon + 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function(){
        for (i=1; i<152; i++){
            $('#gottacatchemall').append(
            `
            <div class="col-2">
                <img id="${i}" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">
            </div>
            `
          )
        }
       

       $('img').on('click', function(){
           const pokemon = $(this).attr('id');
           console.log(pokemon);

           $.get("https://pokeapi.co/api/v2/pokemon/"+pokemon+"/", function(data) {
           
           $('#pokedex').html(
            `
            <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${pokemon}.png">

            `
            );
            $('#name').html(
            `
            ${data.name}
            `
            );
            $('#types').html(
            `
            ${data.types[0].type.name}
            `
            );
            $('#height').html(
            `
            ${data.height}
            `
            );
            $('#weight').html(
            `
            ${data.weight}
            `
            );
            } 
           )
        })
    })
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Click your favorite Pokemon!
        </h1>
        <hr>
        <div class="row">
            <div class="col-2">
                <div class="row border border-danger">
                    <p id="pokedex"></p>
                    <h4>Name</h4>
                    <p class="ms-3" id="name"></p>
                    <h4>Type</h4>
                    <p class="ms-3" id="types"></p>
                    <h4>Height</h4>
                    <p class="ms-3" id="height"></p>
                    <h4>Weight</h4>
                    <p class="ms-3" id="weight"></p>
                </div>
            </div>
            <div class="col-10">
                <div class="row" id="gottacatchemall">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
